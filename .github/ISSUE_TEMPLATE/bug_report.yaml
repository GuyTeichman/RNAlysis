---
name: Report an Issue
title: "Bug Report: "
description: "Create a report to help us improve. "
labels: bug report

body:
    -   type: textarea
        attributes:
            label: Describe the bug
            description: |
                A clear and concise description of what the bug is.
        validations:
            required: true

    -   type: textarea
        attributes:
            label: Steps To Reproduce
            description: |
                Steps to reproduce the behavior:
                1. Go to '...'
                2. Click on '....'
                3. Scroll down to '....'
                4. See error
        validations:
            required: true

    -   type: textarea
        attributes:
            label: Expected behavior
            description: |
                A clear and concise description of what you expected to happen.
        validations:
            required: false

    -   type: textarea
        attributes:
            label: Screenshots
            description: |
                If applicable, add screenshots to help explain your problem.
        validations:
            required: false

    -   type: dropdown
        attributes:
            label: How did you install RNAlysis?
            multiple: false
            options:
                - Stand-alone app
                - installed via pip/Python
                - ArchLinux
                - Other
        validations:
            required: true

    -   type: input
        attributes:
            label: RNAlysis version
            description: |
                Which version of RNAlysis are you using? (for example: 3.8.0)
        validations:
            required: true

    -   type: input
        attributes:
            label: Operating system
            description: |
                Which operating system are you using? (for example: iOS 11.0, Windows 10, etc.)
        validations:
            required: true

    -   type: textarea
        attributes:
            label: Additional context
            description: |
                Add any other context or screenshots about the bug here.
        validations:
            required: false
