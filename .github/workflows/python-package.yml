name: Build CI

on: [ push, pull_request ]

jobs:
    build:

        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ ubuntu-latest, windows-latest ]
                python-version: [ 3.7, 3.8, 3.9, '3.10' ]

        env:
            DISPLAY: ':99.0'
        steps:
            -   name: Get repository
                uses: actions/checkout@v2
            -   name: Setup Qt requirements for Linux
                uses: tlambert03/setup-qt-libs@v1
            -   name: Setup Graphviz
                uses: ts-graphviz/setup-graphviz@v1
            -   name: Install LLVM and Clang
                uses: KyleMayes/install-llvm-action@v1
                with:
                    version: "9.0"
                    directory: ${{ runner.temp }}/llvm
            -   name: Install R
                uses: r-lib/actions/setup-r@v2
                with:
                    r-version: '4.2.1' # The R version to download (if necessary) and use.
                run: Rscript -e 'print("Test R installation")'
            -   name: Set up Python ${{ matrix.python-version }}
                uses: actions/setup-python@v2
                with:
                    python-version: ${{ matrix.python-version }}
                    cache: 'pip'
            -   name: Install dependencies
                run: |
                    python -m pip install --upgrade pip wheel
                    python -m pip install coverage coveralls pytest pytest-qt pytest-xvfb
                    pip install .[all]
            -   name: Test with pytest
                run: |
                    coverage run --source=rnalysis/ -m pytest tests/

                continue-on-error: false
            -   name: Coveralls
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                run: |
                    coverage report -m
                    coveralls --service=github
