name: Pyinstaller Release

on:
    push:
        tags:
            - 'V*' #
    workflow_dispatch:

env:
    HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1

jobs:

    createrelease:
        name: Create Release
        runs-on: [ ubuntu-latest ]
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4
                with:
                    token: ${{ secrets.VID_CHECKSUM_PAT }}
            -   name: Install dev requirements
                run: python -m pip install --upgrade -r requirements_dev.txt
            -   name: Calculate checksums
                run: python packaging/checksum_videos.py
            -   uses: stefanzweifel/git-auto-commit-action@v4
                with:
                    # Commit message for the created commit.
                    commit_message: Calculate quick-start video checksums
                    file_pattern: 'rnalysis/gui/videos/checksums/*.txt'
                    branch: master
            -   name: Get latest changelog
                run: python packaging/parse_changelog.py
            -   name: Create Release
                id: create_release
                uses: actions/create-release@v1
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                with:
                    tag_name: ${{ github.ref }}
                    release_name: Stable release ${{ github.ref_name }}
                    body_path: latest_changelog.md
                    draft: false
                    prerelease: false
            -   name: Output Release URL File
                run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt
            -   name: Save Release URL File for publish
                uses: actions/upload-artifact@v1
                with:
                    name: release_url
                    path: release_url.txt

    build:
        name: Build packages
        needs: createrelease
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    -   os: macos-12
                        TARGET: macos
                        CMD_BUILD: >
                            pyinstaller RNAlysis.spec &&
                            cd dist/ &&
                            zip -r RNAlysis-3.12.0_macos.zip ./RNAlysis* &&
                            ls -ltr
                        OUT_FILE_NAME: RNAlysis-3.12.0_macos.zip
                        ASSET_MIME: application/zip
                    -   os: windows-latest
                        TARGET: windows
                        CMD_BUILD: >
                            pyinstaller RNAlysis.spec &&
                            cd dist/ &&
                            7z a RNAlysis-3.12.0_windows.zip -r "RNAlysis-3.12.0/"
                        OUT_FILE_NAME: RNAlysis-3.12.0_windows.zip
                        ASSET_MIME: application/zip
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v2
            -   name: brew update (macOS)
                if: runner.os == 'MacOS'
                run: brew update
            -   name: Setup Graphviz
                uses: ts-graphviz/setup-graphviz@v2
                with:
                    macos-skip-brew-update: 'true' # defalt false
            -   name: Cache LLVM and Clang
                id: cache-llvm
                uses: actions/cache@v2
                with:
                    path: ${{ runner.temp }}/llvm
                    key: llvm-9
            -   name: Install LLVM and Clang
                if: runner.os != 'macOS'
                uses: KyleMayes/install-llvm-action@v1
                with:
                    version: "9.0"
                    directory: ${{ runner.temp }}/llvm
                    cached: ${{ steps.cache-llvm.outputs.cache-hit }}
            -   name: command line tools on MacOS
                if: runner.os == 'macOS'
                run: |
                    gcc -v -xc++ /dev/null -fsyntax-only
            -   name: Set up Python 3.11
                uses: actions/setup-python@v2
                with:
                    python-version: 3.11
                    cache: 'pip'
            -   name: Install dev requirements
                run: |
                    python -m pip install --upgrade pip
                    python -m pip install --upgrade -r requirements_dev.txt
            -   name: Install dependencies
                run: python -m pip install .[all]
            -   name: Build with pyinstaller for ${{matrix.TARGET}}
                run: ${{matrix.CMD_BUILD}}
            -   name: Load Release URL File from release job
                uses: actions/download-artifact@v1
                with:
                    name: release_url
            -   name: Get Release File Name & Upload URL
                id: get_release_info
                shell: bash
                run: |
                    value=`cat release_url/release_url.txt`
                    echo ::set-output name=upload_url::$value
            -   name: Upload Release Asset
                id: upload-release-asset
                uses: softprops/action-gh-release@v1
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                with:
                    files: ./dist/${{ matrix.OUT_FILE_NAME}}
